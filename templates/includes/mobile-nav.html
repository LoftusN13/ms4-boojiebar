<li class="list-inline-item">
<!-- site logo link for home page -->
<a href="{% url 'home' %}" class="mobile-nav-link nav-logo d-block d-lg-none">
    <img src="{{ MEDIA_URL }}site-logo.png" id="logo" alt="Boojie Bar Logo">
</a>
</li>

<li class="list-inline-item dropdown">
    <a class="mobile-nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user fa-lg"></i></div>
            <p class="my-0">My Account</p>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options">
        <!-- registered users link options -->
        {% if request.user.is_authenticated %}
            <!-- admin link options -->
            {% if request.user.is_superuser %}
                <a href="{% url 'add_product' %}" class="dropdown-item">Manage Products</a>
            {% endif %}
            <a href="{% url 'profile' %}" class="dropdown-item">My Account</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">Sign Out</a>
        <!-- unregistered users link options -->
        {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item">Sign Up</a>
            <a href="{% url 'account_login' %}" class="dropdown-item">Sign In</a>
        {% endif %}
    </div>
</li>
<li class="list-inline-item">
    <a class="mobile-nav-link d-block d-lg-none" href="{% url 'view_bag' %}">
        <div class="text-center">
            <div><i class="fas fa-shopping-bag fa-lg"></i></div>
            <p class="mb-0">
                {% if grand_total %}
                    ${{ grand_total|floatformat:2 }}

            </p>
        </div>
    </a>
</li>
